<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Server-Saved Notepad</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; margin: 20px; }
textarea { width: 100%; height: 70vh; font-size: 16px; padding: 10px; }
button { padding: 10px 15px; font-size: 16px; margin-top: 10px; }
</style>
</head>
<body>

<h2>Server Notepad (Saves to note.txt)</h2>

<textarea id="note"></textarea>
<br>
<button onclick="saveNote()">Save</button>
<p id="status"></p>

<script>
function loadNote() {
    fetch("read.php")
    .then(res => res.text())
    .then(text => {
        document.getElementById("note").value = text;
        document.getElementById("status").innerText = "Loaded from server âœ”";
    });
}

function saveNote() {
    const data = new FormData();
    data.append("content", document.getElementById("note").value);

    fetch("save.php", { method: "POST", body: data })
    .then(res => res.text())
    .then(msg => {
        document.getElementById("status").innerText = msg;
    });
}

loadNote();
</script>

</body>
</html>
